<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="claire.jpg" alt="Claire Image">
</body>
</html>
